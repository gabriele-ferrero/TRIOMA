[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "TRIOMA"
authors = [
    {name = "Gabriele Ferrero, Samuele Meschini", email = "gabriele.ferrero@polito.it"}
]
description = "Outer fuel cycle component models for design and optimization of fusion reactors"
version = "0.1.0"
readme = "README.md"
Homepage = "https://github.com/gabriele-ferrero/TRIOMA"
requires-python = ">=3.11.7"
dependencies = [
    "scipy==1.14.0",
    "numpy==1.26.4",
    "matplotlib",
    "pytest==8.2.2",
    "pytest-cov==5.0.0"
]